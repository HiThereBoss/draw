<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doodle!</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <script src="js/app.js" type="module"></script>
    </head>

    <body>
        <div id="app">
            <div id = "exportSave">
                <div class="button" id = "export">
                    <img src="images/export.png" alt="Export to PNG" title="Export to PNG">
                </div>
                
                <div class="button" id = "save">
                    <img src="images/save.png" alt="" title="Manual save">
                </div>
            </div>

            <div id = canvas-container>
                <canvas id="canvas"></canvas>

                <div id = "drawing-tools">
                    <div class="button" id = "brush"  title="Brush tool">
                        <img src="images/brush.png" alt="">
                    </div>

                    <div class="button" id = "rectangle" title="Rectangle tool">
                        <img src="images/rectangle.png" alt="">
                     </div>
        
                     <div class="button" id = "circle" title="Circle tool">
                        <img src="images/circle.png" alt="">
                     </div>

                     <div class="button" id = "triangle" title="Triangle tool">
                        <img src="images/triangle.png" alt="">
                     </div>

                    <div class="button" id = "line" title="Line tool">
                        <img src="images/line.png" alt="">
                    </div>
                </div>
            </div>
        
            <div id = "undo-redo-clear">
                <div class="button" id = "undo" title="Undo">
                    <img src="images/undo.png" alt="">
                </div>
                
                <div class="button" id = "redo" title="Redo">
                    <img src="images/undo.png" alt="">
                </div>
                
                <div id = "clear-container" title="Clear screen">
                    <div class="button" id = "clear">
                        <img src="images/clearButton.png" alt="">
                        <p id = "clear-text">Clear</p>
                    </div>
                </div>
            </div>
              
            <div id="controls">
                <input type="color" id="color">
                <div class="slider-container" id="size-container">
                    <div class="slider-label" id="size-label">Size: </div>
                    <input class="slider" type="range" id="size" min="1" max="30" value="3">
                </div>
            </div>
        </div>
</html>
