<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing App</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js" type="module"></script>
    </head>

    <body>
        <div id="app">
            <div id = "exportSave">
                <div id = "export-button">
                    <button id="export"><img src="images/export.png" alt=""></button>
                </div>
                
                <div id = "save-button">
                    <button id="save"><img src="images/save.png" alt=""></button>
                </div>
            </div>

            <div id = canvas-container>
                <canvas id="canvas"></canvas>

                <div id = "drawing-tools">
                    <div id = "brush-button">
                        <button id="brush"><img src="images/brush.png" alt=""></button>
                    </div>

                    <div id = "rectangle-button">
                        <button id="rectangle"><img src="images/rectangle.png" alt=""></button>
                     </div>
        
                     <div id = "circle-button">
                        <button id="circle"><img src="images/circle.png" alt=""></button>
                     </div>

                     <div id = "triangle-button">
                        <button id="triangle"></button>

                     </div>

                    <div id = "line-button">
                        <button id="line">Line</button>
                    </div>
                </div>
            </div>
            
            
            <div id = "undo-redo-clear">

                <div id = "undo-button">
                    <button id="undo"><img src="images/undo.png" alt=""></button>
                </div>
                
                <div id = "redo-button">
                    <button id="redo"><img src="images/undo.png" alt=""></button>
                </div>
                
                <div id = "clear-container">
                    <div id = "clear-button">
                        <button id="clear"><img src="images/clearButton.png" alt=""></button>
                        <p id = "clear-text">Clear</p>
                    </div>
                </div>
                
            
            </div>
              
            
            
            
            
            
            
            <div id="controls">
                <input type="color" id="color">
                <input type="range" id="size" min="1" max="100" value="3">
            </div>
        </div>
</html>
